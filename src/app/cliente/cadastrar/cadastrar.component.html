<div class="container">
    <mat-toolbar color="primary">Angular</mat-toolbar>

    <mat-card>
        <mat-card-title>Cadastro de Clientes</mat-card-title>

        <mat-form-field class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Digite o nome">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Idade</mat-label>
            <input matInput type="number" placeholder="Digite a idade">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Escolha uma opção</mat-label>
            <mat-select>
                <mat-option value="opcao1">Opção 1</mat-option>
                <mat-option value="opcao2">Opção 2</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="buttons">
            <button mat-raised-button color="primary">Salvar</button>
            <button mat-raised-button color="warn">Cancelar</button>
        </div>
    </mat-card>
</div>
